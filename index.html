<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="chart" data-percent="75">75%</div>
        </div>
        <div class="box">
            <div class="chart" data-percent="50">50%</div>
        </div>
        <div class="box">
            <div class="chart" data-percent="85">85%</div>
        </div>
        <div class="box">
            <div class="chart" data-percent="95">95%</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="./jquery/jquery.easypiechart.js"></script>
    <script>
        $(function() {
            $('.chart').easyPieChart({})
        })
    </script>
</body>

</html>
